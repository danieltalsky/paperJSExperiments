<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper-full.min.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
	var TGStrokeColor = '#bde4f6';
    var TGStrokeWidth = 10;

    var circleSrcCenter = new Point(300,300);
    var circleDestCenter = new Point(700,400);
    
    var connectingLine = new Path.Line(circleSrcCenter, circleDestCenter);  
    connectingLine.strokeColor = 'pink';
    connectingLine.strokeWidth = 90;        
    
    var circleSrc = new Path.Circle(circleSrcCenter, 40);
    circleSrc.strokeColor = TGStrokeColor;
    circleSrc.strokeWidth = TGStrokeWidth;  
    
    var circleDest = new Path.Circle(circleDestCenter, 40);
    circleDest.strokeColor = TGStrokeColor;
    circleDest.strokeWidth = TGStrokeWidth;     



    
    function onFrame(event) {
            connectingLine.rotate(1);    
    }
    
</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
